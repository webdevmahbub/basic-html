<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      table,
      th,
      td {
        border: 1px solid black;
        border-collapse: collapse;
      }
      th,
      td {
        padding: 10px;
        width: 150px;
        text-align: center;
      }
      th {
        text-align: left;
      }
    </style>
  </head>
  <body>
    <table>
      <!-- tr table row -->
      <tr>
        <!-- th table header -->
        <th>Row 1, Cell 1</th>
        <th>Row 1, Cell 2</th>
      </tr>
      <tr>
        <!-- td table data/cell -->
        <td>Row 2, Cell 1</td>
        <td>Row 2, Cell 2</td>
      </tr>
    </table>
  </body>
</html>
